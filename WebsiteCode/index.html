<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <meta name="description" content="StressView - Monitor and manage your stress levels with guided breathing exercises" />
    
    <title>StressView</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <link rel="icon" type="image/png" sizes="256x256" href="/icons/icon-256.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512.png" />
    <style>
      html, body, #app {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        min-height: 100vh;
        min-height: 100dvh;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Loading state -->
      <div id="loading" class="flex items-center justify-center w-full h-full min-h-screen bg-surface">
        <div class="text-center">
          <div class="w-12 h-12 mx-auto mb-3" style="width: 48px; height: 48px;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="48" height="48" class="w-full h-full">
              <defs>
                <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color:#0d9488"/>
                  <stop offset="100%" style="stop-color:#14b8a6"/>
                </linearGradient>
              </defs>
              <circle cx="256" cy="256" r="240" fill="url(#grad)"/>
              <path d="M256 160c-35-45-95-45-130 0s-35 115 0 160l130 130 130-130c35-45 35-115 0-160s-95-45-130 0" 
                    fill="none" 
                    stroke="white" 
                    stroke-width="28" 
                    stroke-linecap="round" 
                    stroke-linejoin="round"/>
            </svg>
          </div>
          <div class="flex items-center justify-center gap-2 text-text-muted text-sm">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="animate-spin" style="animation: hourglass 1.5s ease-in-out infinite;">
              <path d="M5 22h14"/>
              <path d="M5 2h14"/>
              <path d="M17 22v-4.172a2 2 0 0 0-.586-1.414L12 12l-4.414 4.414A2 2 0 0 0 7 17.828V22"/>
              <path d="M7 2v4.172a2 2 0 0 0 .586 1.414L12 12l4.414-4.414A2 2 0 0 0 17 6.172V2"/>
            </svg>
            <span>Loading...</span>
          </div>
        </div>
      </div>
      <style>
        @keyframes hourglass {
          0% { transform: rotate(0deg); }
          50% { transform: rotate(180deg); }
          100% { transform: rotate(180deg); }
        }
      </style>
    </div>
    
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
